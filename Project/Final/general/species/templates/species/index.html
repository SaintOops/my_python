<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compattible" content="ie=edge">
  <title>Спасем животных вместе</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="SHORTCUT ICON" href="https://v-kosmose.com/wp-content/uploads/2013/11/638831main_globe_east_2048.jpg" type="image/png">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/dynamicdata">Новости <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contacts">О нас</a>
            </li>
          </ul>
        </div>
      </nav>
  <section class="jumbotron text-center">

        <div class="container">
          <h1 class="jumbotron-heading">Вымирающие виды животных</h1>
          <p class="lead text-muted">Здесь вы можете поддержать животных, которые находятся на грани вымирания. Будьте бережными с природой.</p>
          <p>
            <a href="/donate" class="btn btn-primary my-2">Поддержать</a>
          </p>
        </div>
      </section>
  <div class="album py-5 bg-light">

      <div class="container">

        <div class="row">

          {% for animal in info %}
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img src={{animal.image}} width="350" height="300">
              <div class="card-body">
                <p class="card-text">{{animal.text}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <p>
                    <a href="/donate" class="btn btn-primary my-2">Поддержать</a>
                  </p>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
          <div class="container-fluid">
              <hr> &copy; Mайко&&Малышев corporation
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
